<!DOCTYPE html>
<html lang="en-US">
<head>
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>Tyson &amp; Dave</title>
<meta content="The wedding website of Tyson Donnelly &amp; Dave Buckley" name="description">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
<style>
  #site {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>
<iframe id="site">
  <script>
    window.location.replace("https://site-34952.wedsites.com/");
  </script>
</iframe>
<script>
  document.getElementById("site").src = "https://site-34952.wedsites.com" + window.location.hash.substr(1) + "#/reload";
  window.addEventListener("message", (event) => {
    if (event.origin.split('.').slice(1).join('.').replace(/\/$/, "") !== "wedsites.com") {
      return;
    }
    if (event.data.reload) {
      history.pushState(event.data.url, event.data.title, "/#" + event.data.path);
    }
    document.title = event.data.title;
  }, false);

  window.onpopstate = function(event) {
    location.reload();
  };
</script>
</body>
</html>
